<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Data page</title>
  </head>

  <body>
    <div id="overlay"></div>

    <main>
      <div id="table-section">
        <form action="/">
          <img
            src="https://raw.githubusercontent.com/qaifikhan/Assignment-9-Basic-Admin-Panel/a4f98fc05db6d11c1dff0e84d9f0fd67f8927e0a/img/search-icon.svg"
            alt="Search Icon"
          />
          <input
            type="search"
            placeholder="Enter something"
            name="search-box"
            id="search-box"
            value=""
          />
        </form>

        <div id="table-wrapper">
          <div id="table-headers">
            <table>
              <thead>
                <tr>
                  <th class="column1">Id</th>
                  <th class="column2">FirstName</th>
                  <th class="column3">LastName</th>
                  <th class="column4">Email</th>
                  <th class="column5">Phone</th>
                </tr>
              </thead>
            </table>
          </div>

          <div id="table-data">
            <table>
              <tbody class="tablebody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Details box -->

      <div id="info-wrapper">
        <h1>Details</h1>
        <p>Click on a table item to get detailed information</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
